<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stickman Clicker RPG</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h2 {
    margin-top: 0;
  }
  #navButtons {
    margin-bottom: 20px;
  }
  button.nav {
    margin: 0 5px;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
  }
  button.nav.active {
    background: #1e90ff;
  }
  #money {
    font-size: 2rem;
    margin-bottom: 20px;
  }
  #tapButton, button.upgrade, button.shopItem, button.casinoButton {
    background: #1e90ff;
    border: none;
    padding: 15px 25px;
    font-size: 1.5rem;
    color: white;
    border-radius: 12px;
    margin: 10px 0;
    cursor: pointer;
  }
  button.upgrade:disabled,
  button.shopItem:disabled,
  button.casinoButton:disabled {
    background: #222;
    color: #666;
    cursor: not-allowed;
  }
  #stats, #shop, #casino {
    width: 90%;
    max-width: 400px;
    text-align: left;
  }
  #stickman {
    width: 100px;
    height: 150px;
    margin-bottom: 15px;
    background: transparent;
  }
  /* Simple stickman with clothes color */
  #stickman svg {
    width: 100px;
    height: 150px;
    display: block;
    margin: 0 auto;
  }
</style>
</head>
<body>

<div id="navButtons">
  <button id="navMain" class="nav active">Main</button>
  <button id="navShop" class="nav">Shop</button>
  <button id="navCasino" class="nav">Casino</button>
</div>

<div id="money">Money: $0</div>

<div id="content">

  <!-- Main Screen -->
  <div id="mainScreen">
    <div id="stickman">
      <svg viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
        <!-- Head -->
        <circle cx="50" cy="30" r="15" fill="#fff" stroke="#000" stroke-width="2"/>
        <!-- Body -->
        <rect id="shirt" x="35" y="45" width="30" height="50" fill="#1e90ff" stroke="#000" stroke-width="2"/>
        <!-- Arms -->
        <line x1="35" y1="50" x2="15" y2="90" stroke="#000" stroke-width="4"/>
        <line x1="65" y1="50" x2="85" y2="90" stroke="#000" stroke-width="4"/>
        <!-- Legs -->
        <line x1="45" y1="95" x2="35" y2="140" stroke="#000" stroke-width="4"/>
        <line x1="55" y1="95" x2="65" y2="140" stroke="#000" stroke-width="4"/>
      </svg>
    </div>

    <button id="tapButton">Tap to Earn $1</button>

    <div id="stats">
      <h3>Upgrades</h3>
      <button id="upgradeStrength" class="upgrade">Increase Strength (+1 tap) - Cost: $10</button>
      <button id="upgradeIncome" class="upgrade">Buy Job (Passive $1/sec) - Cost: $20</button>
    </div>
  </div>

  <!-- Shop Screen -->
  <div id="shop" style="display:none;">
    <h2>Shop</h2>
    <p>Buy clothes for your stickman!</p>
    <button class="shopItem" data-color="#1e90ff">Blue Shirt - $15</button>
    <button class="shopItem" data-color="#ff6347">Red Shirt - $15</button>
    <button class="shopItem" data-color="#32cd32">Green Shirt - $15</button>
    <button class="shopItem" data-color="#ffd700">Yellow Shirt - $15</button>
  </div>

  <!-- Casino Screen -->
  <div id="casino" style="display:none;">
    <h2>Casino</h2>
    <p>Roll the dice! Win double your bet if you roll 4, 5, or 6.</p>
    <input id="betAmount" type="number" min="1" placeholder="Enter your bet" style="width: 100%; padding: 10px; font-size: 1.2rem; margin-bottom: 10px;"/>
    <button id="rollDice" class="casinoButton">Roll Dice</button>
    <p id="casinoResult" style="margin-top: 15px; font-weight: bold;"></p>
  </div>

</div>

<script>
  let money = 0;
  let strength = 1;
  let passiveIncome = 0;
  let shirtColor = '#1e90ff';

  // Elements
  const moneyDisplay = document.getElementById('money');
  const tapButton = document.getElementById('tapButton');
  const upgradeStrength = document.getElementById('upgradeStrength');
  const upgradeIncome = document.getElementById('upgradeIncome');
  const shirtRect = document.querySelector('#shirt');

  const navMain = document.getElementById('navMain');
  const navShop = document.getElementById('navShop');
  const navCasino = document.getElementById('navCasino');

  const mainScreen = document.getElementById('mainScreen');
  const shopScreen = document.getElementById('shop');
  const casinoScreen = document.getElementById('casino');

  const shopButtons = document.querySelectorAll('.shopItem');

  const betInput = document.getElementById('betAmount');
  const rollDiceBtn = document.getElementById('rollDice');
  const casinoResult = document.getElementById('casinoResult');

  function updateUI() {
    moneyDisplay.textContent = `Money: $${money}`;
    upgradeStrength.textContent = `Increase Strength (+1 tap) - Cost: $${10 + strength * 10}`;
    upgradeIncome.textContent = `Buy Job (Passive $1/sec) - Cost: $${20 + passiveIncome * 20}`;

    upgradeStrength.disabled = money < (10 + strength * 10);
    upgradeIncome.disabled = money < (20 + passiveIncome * 20);

    shopButtons.forEach(btn => {
      btn.disabled = money < 15;
    });

    rollDiceBtn.disabled = money <= 0 || betInput.value === '' || Number(betInput.value) <= 0 || Number(betInput.value) > money;
  }

  // Navigation
  function switchScreen(screen) {
    mainScreen.style.display = 'none';
    shopScreen.style.display = 'none';
    casinoScreen.style.display = 'none';
    navMain.classList.remove('active');
    navShop.classList.remove('active');
    navCasino.classList.remove('active');

    if(screen === 'main') {
      mainScreen.style.display = 'block';
      navMain.classList.add('active');
    } else if(screen === 'shop') {
      shopScreen.style.display = 'block';
      navShop.classList.add('active');
    } else if(screen === 'casino') {
      casinoScreen.style.display = 'block';
      navCasino.classList.add('active');
    }
  }

  // Tap Button
  tapButton.onclick = () => {
    money += strength;
    updateUI();
  };

  // Upgrades
  upgradeStrength.onclick = () => {
    let cost = 10 + strength * 10;
    if(money >= cost) {
      money -= cost;
      strength += 1;
      updateUI();
    }
  };

  upgradeIncome.onclick = () => {
    let cost = 20 + passiveIncome * 20;
    if(money >= cost) {
      money -= cost;
      passiveIncome += 1;
      updateUI();
    }
  };

  // Shop Items
  shopButtons.forEach(button => {
    button.onclick = () => {
      if(money >= 15) {
        money -= 15;
        shirtColor = button.getAttribute('data-color');
        shirtRect.setAttribute('fill', shirtColor);
        updateUI();
      }
    }
  });

  // Casino Roll Dice
  rollDiceBtn.onclick = () => {
    let bet = Number(betInput.value);
    if(bet > 0 && bet <= money) {
      money -= bet;
      let roll = Math.floor(Math.random() * 6) + 1;
      if(roll >= 4) {
        // Win double bet
        let winnings = bet * 2;
        money += winnings;
        casinoResult.textContent = `You rolled a ${roll}! You won $${winnings}! ðŸŽ‰`;
      } else {
        casinoResult.textContent = `You rolled a ${roll}. You lost $${bet}. ðŸ˜¢`;
      }
      updateUI();
    }
  };

  // Passive income every second
  setInterval(() => {
    money += passiveIncome;
    updateUI();
  }, 1000);

  // Navigation buttons
  navMain.onclick = () => switchScreen('main');
  navShop.onclick = () => switchScreen('shop');
  navCasino.onclick = () => switchScreen('casino');

  updateUI();
</script>

</body>
</html>
